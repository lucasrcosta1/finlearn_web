            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="searchTerm" (keyup)="search()" id="search-bar" class="form-control"

                <!-- Quando o valor na barra de pesquisa é alterado, a propriedade searchTerm é atualizada automaticamente. Em seguida, a

                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                    <button type="button" class="btn btn-outline-secondary" (click)="clearSearch()">Limpar</button>
