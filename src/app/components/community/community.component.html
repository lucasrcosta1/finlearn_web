<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!DOCTYPE html>
<html>
  <body>
    <div>
      <app-community-header [active_tab]="'relevants_tab'"></app-community-header>
    </div>

    <div *ngIf="(loaded$ | async)">
      <div *ngFor="let conversation of conversations;let i = index;">
        <div class="conversation_entry">
          <img class="user_picture" src="../../../assets/images/community/user_picture.png" alt="user_picture">
          <div>
            <button class="clear-button round-button">{{conversation.title}}</button>
            <div class="conversation_details">8 coins · 5 comentários · 1 dia atrás</div>
          </div>
        </div>
      </div>
    </div>
    <app-loading  *ngIf="!(loaded$ | async)" ></app-loading>
   
  </body>
</html>
