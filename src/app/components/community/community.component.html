<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Comunidade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="community.component.css">
</head>

<body>
    <div class="comunidade bg">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Junte-se à nossa Comunidade!</h2>
                </div>
                <div class="col-2 text-right">
                    <button type="button" class="btn my-button ml-2" (click)="changeView();">{{conversation}}</button>
                </div>
            </div>
            <div *ngIf="newTitle" style="width: 100%; border: 1px solid gray; padding: 3rem;">
              <h3 class="mb-3" style="text-align: center;">Criar nova conversa</h3>
              <div class="d-flex justify-content-end">
                <input type="text" id="search-bar" class="form-control"
                    placeholder="Digite o título da conversa">
                <button type="button" class="btn btn-outline-secondary" (click)="createNewConversation()">Criar</button>
              </div>


            </div>
            <div class="input-group mb-3" *ngIf="!newTitle">
                <input type="text" [(ngModel)]="searchTerm" (keyup)="search()" id="search-bar" class="form-control"
                    placeholder="Pesquisar conversas" aria-label="Pesquisar conversas">
                <!-- Quando o valor na barra de pesquisa é alterado, a propriedade searchTerm é atualizada automaticamente. Em seguida, a
                    função search() é chamada para filtrar as conversas com base no valor atual da propriedade searchTerm. -->
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                    <button type="button" class="btn btn-outline-secondary" (click)="clearSearch()">Limpar</button>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="!newTitle">
            <div class="row">
                <div class="col mb-5" >
                    <ul class="list-group">
                        <li class="list-group-item list-group-header">Community Conversations</li>
                        <li class="list-group-item">Conversation 1</li>
                        <li class="list-group-item">Conversation 2</li>
                        <li class="list-group-item">Conversation 3</li>
                    </ul>
                </div>
                <div class="col mb-5" >
                    <ul class="list-group">
                        <li class="list-group-item list-group-header">Your Conversations</li>
                        <li class="list-group-item">Conversation 4</li>
                        <li class="list-group-item">Conversation 5</li>
                        <li class="list-group-item">Conversation 6</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
