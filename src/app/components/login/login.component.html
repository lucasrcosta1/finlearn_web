<div class="row">
  <div class="col-md-5 left-bg p-5">
    <div class="row-md m-3">
      <p class="center">LOGO</p>
    </div>
    <div class="row-md m-2">
        <p class="xx-large my-3">Seja bem vindo!</p>
        <p class="large mb-5">Preencha os dados de login abaixo para acessar a plataforma.</p>
    </div>
    <form
      class="form-modal"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="row-md">
        <div>
          <div>
            <label for="email">Email:</label>
          </div>
          <div class="my-2 form-group">
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Insira seu email"
              class="form-control separator"
              formControlName="email"
              required
            >
          </div>
        </div>
        <div>
          <div class="mt-3 form-group">
            <label for="password">Senha:</label>
          </div>
          <div class="my-2">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Insira sua senha"
              class="separator"
              formControlName="password"
              required
            >
          </div>
        </div>
        <div class="mt-5">
          <button [disabled]="!loginForm.valid" type="submit" class="loginBtn clickable">Entrar</button>
        </div>
      </div>
      <div class="row-md bottom-right">
        <p>Não tem cadastro? <a routerLink="/login/register" class="link">Clique Aqui!</a></p>
      </div>
    </form>

  </div>
  <div class="col-md right-bg">
    <div class="p-2 mx-2 white justify-content-center">
      <div class="mt-5 mb-3 center">
        <p><b>Aprenda finanças de forma descomplicada</b></p>
      </div>
      <div class="mb-4 center" style="text-align: center;">
        Domine as finanças e tome as rédeas do seu futuro com a plataforma "FinLearn"
      </div>
      <div class="center">
        <!-- <svg>
          <g>
            <rect
              x="0" y="0"
              width="100"
              height="100"
              [attr.fill]="fillColor"
              (click)="changeColor()"
            />
            <text x="120" y="50">click the rectangle to change the fill color</text>
          </g>
        </svg> -->
        <img src="../../assets/images/login.png" alt="" height="350">
      </div>
    </div>
    </div>
</div>
