<body>

  <form name="commentForm" [formGroup]="commentForm">
    <div class="conversation-body border-around px-4 py-2">
      <div class="d-flex justify-content-between align-items-center">
        <i [class]="iconClass" id="icon-style"></i>
        <input type="text" id="comment-input" [placeholder]="commentary" formControlName="commentInput" required>
        <button
          id="comment-btn"
          [disabled]="commentForm.invalid || ((disableClick$ | async) && (value == 'Criar' || value == 'Procurar'))"
          (click)="submitForm()"
        >{{value}}</button>
      </div>
    </div>
  </form>
</body>
