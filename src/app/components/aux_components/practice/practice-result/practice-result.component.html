<body>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100vh; max-width: 80vw;">
    <div class="row" id="pratique_results">
        <div class="d-flex justify-content-start">
            <button type="button" class="back" (click)="goTo(0)">RECOMEÇAR</button>
        </div>
        <div class="container practice-result-container">
          <h1 style="text-align:justify;"><u>Resultado:</u></h1>
            <img src="/assets/images/pratique/celular.svg" alt="" class="img-cellphone relative">
            <div class="practice-result absolute">
              <p>Logo, ao final de <b>{{duration}} meses</b></p>
              <p>Com um montante inicial de <b>{{initial_investment}}</b></p>
              <p>E com um investimento mensal de <b>{{monthly_investment}}</b></p>
              <p>Você terá um montante final de <b>{{final_return}}</b></p>
              <p>Por meio do investimento selecionado: <b>{{rate}}</b></p>
            </div>
        </div>
    </div>
  </div>
</body>
