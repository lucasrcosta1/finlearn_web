<body>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100vh; max-width: 80vw;">
    <div class="row " >
        <div class="container practice-result-container" >
            <img src="/assets/images/pratique/celular.svg" alt="" class="">
            <div class="practice-result d-flex justify-content-center" style="position: absolute; margin-top: 175px; margin-left: 20px;">
              <div class="col-12">
                <div class="result-content">
                  <p>Tempo de investimento:</p>
                  <p><b>{{duration || 120}} meses</b></p>
                </div>
                <div class="result-content">
                  <p>Montante inicial:</p>
                  <p><b>{{initial_investment || 0}}</b></p>
                </div>
                <div class="result-content">
                  <p>Investimento mensal:</p>
                  <p><b>{{monthly_investment || 0}}</b></p>
                </div>
                <div class="result-content">
                  <p>Montante final: </p>
                  <p><b>{{final_return || 0}}</b></p>
                </div>
                <div class="result-content">
                  <p>Tipo de investimento: </p>
                  <p><b>{{rate || 'Escolha um tipo de investimento'}}</b></p>
                </div>
              </div>
            </div>
            <div style="position: absolute; margin-top: 676px; margin-left: 25px;">
              <span class="circle clickable" (click)="goTo(0)"></span>
            </div>
            <div class="row d-flex justify-content-center mt-5" >
                <button type="button" class="back" (click)="goTo(0)">TENTAR NOVAMENTE</button>
            </div>
        </div>
    </div>
  </div>
</body>
