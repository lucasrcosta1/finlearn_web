<div class="row">
  <div class="col-12">

    <div class="row">
      <p class="news-header bold">Notícias</p>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="news-container">

          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!-- NgFor to those images and comentaries -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../../../assets/images/carousel/money.jpeg" class="d-block w-100 rounded" alt="..." loading="lazy">
                <div class="carousel-caption d-none d-md-block news-color">
                  <h5>Preço do real despenca</h5>
                  <p>Após baixa do dólar, real fecha com baixa de mais de 15%.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../../../assets/images/carousel/b3.jpeg" class="d-block w-100 rounded" alt="..." loading="lazy">
                <div class="carousel-caption d-none d-md-block news-color">
                  <h5>B3 em recuperação</h5>
                  <p>Após 2 semanas de baixa, a bolsa fecha a semana em alta.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../../../assets/images/carousel/savings.jpeg" class="d-block w-100 rounded" alt="..." loading="lazy">
                <div class="carousel-caption d-none d-md-block news-color">
                  <h6>Onde guardar seu dinheiro?</h6>
                  <p>Após a alta na SELIC, investidores não recomendam investir na poupança.</p>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
