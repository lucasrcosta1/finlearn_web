<body>
  <div class="dropdown">
    <button class="dropbtn">
      <span style="margin: 10px;">{{ dropdown?.name }}</span>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <a href="#" *ngFor="let content of dropdown?.content">{{content}}</a>
    </div>
  </div>
</body>
