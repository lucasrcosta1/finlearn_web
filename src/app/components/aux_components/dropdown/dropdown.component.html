<body>
  <div class="drop-down">
    <div class="w-100">
      <div class="d-flex justify-content-between align-items-center ml-2">
        {{dropdown!.name}}
        <i class="fa fa-caret-down"></i>

      <ul *ngFor="let d of dropdown!.content">
        <li>{{d}}</li>
      </ul>
    </div>
  </div>
