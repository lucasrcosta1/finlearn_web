<div style="display: grid; grid-template-columns: 2fr 1fr;">
  <div style="display: flex; flex-direction: column; justify-content: center; gap: 0.5rem;">
    <b style="font-size: x-large;">{{post_title}}</b>
    <div class="post_details">{{coins}} coins · {{replies}} replies · {{date}}</div>
  </div>
  <div style="display: flex; justify-content: right;">
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; gap: 0.5rem;">
      <img style="object-fit: contain;" class="user_picture" src="../../../assets/images/community/user_picture.png" alt="user_picture">
      <b style="font-size: smaller;">{{name}}</b>
    </div>
  </div>
</div>
