<body>

    <div class="module-description-container border-around">
        <div class="row d-flex justify-content-center align-items-center">

            <div class="col-xl-7 col-lg-9 col-md-10 col-sm-12 d-flex justify-content-center align-items-center">
                <img [src]="topic?.topicImagePath" alt="logo curso títulos públicos" height="50px" loading="lazy">
                <div>
                    <h1 class="module-description-header-title">{{ topic?.title }}</h1>
                    <div class="d-flex justify-content-start align-items-center">
                        <div class="d-flex justify-content-center align-items-center" style="margin-right: 10px;">
                            <i class="fa fa-signal icon-size red"></i>
                            <p class="icon-commentary">{{ topic?.difficulty?.difficultyLevelName }}</p>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa fa-clock-o icon-size green"></i>
                            <p class="icon-commentary"> {{ topic?.totalHours }} horas</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center mx-3 mt-2 p-0">
            <div class="module-description" id="module-description-div">
                {{topic?.description}}
            </div>
        </div>
        <button class="learn-more mx-2 mb-3 mt-1" (click)="learnMore()">Saiba mais</button>
        <div class="d-flex justify-content-center">
            <button class="clear-button continue-button d-flex justify-content-between" (click)="continueClass()">
                <i class="fa fa-play icon-size mx-2"></i>
                <label class="mx-2 continue-label clickable" >Continuar de onde parei</label>
            </button>
        </div>
    </div>

</body>
