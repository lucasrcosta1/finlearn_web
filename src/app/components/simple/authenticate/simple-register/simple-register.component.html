<form
  class="form-modal"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>

  <div class="row mt-3 justify-content-center align-items-center">
    <img src="../../../../../assets/images/finlearnLogo.png" style="height: 125px; width: 300px;">

  </div>

  <div class="row bold mt-1 justify-content-center ft-x-lg">Cadastro de Usuario</div>

  <div class="row mt-4 text-center">
    <div class="col-12 form-group">
      <input
        class="end"
        type="radio"
        id="'NORMAL_USER'"
        name="role"
        value="'NORMAL_USER'"
        formControlName="role"
        required
      >
      <label class="space" for="NORMAL_USER">Novo usu√°rio</label>
      <input
        class="space start"
        type="radio"
        id="SPECIALIST"
        name="role"
        value="SPECIALIST"
        formControlName="role"
        required
      >
      <label class="space" for="SPECIALIST">Especialista</label>
    </div>
  </div>

  <div class="row">
    <div class="col-12 field-center form-group">
      <input
        class="field separator"
        type="text"
        id="name"
        placeholder="Nome completo"
        formControlName="name"
        required
      >
    </div>
  </div>

  <div class="row">
    <div class="col-12 field-center form-group">
      <input
      class="field separator"
        type="text"
        #telephoneInput
        (input)="celMask(telephoneInput)"
        maxlength="14"
        formControlName="telephone"
        placeholder="(xx) x xxxx-xxxx"
        required
      >
    </div>
  </div>

  <div class="row">
    <div class="col-12 field-center form-group">
      <input
        class="field separator"
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        autocomplete="cc-number"
        required
      >
    </div>
  </div>

  <div class="row">
    <div class="col-12 field-center form-group">
      <input
        class="field separator"
        type="email"
        id="confirmEmail"
        placeholder="Confirme seu E-mail"
        formControlName="confirmEmail"
        autocomplete="cc-number"
        required
      >
    </div>
  </div>

    <!-- <div class="col-6 field-start form-group">
      <input
        class="field separator"
        type="text"
        id="birth_date"
        placeholder="Data de nascimento"
        onfocus="(type='date')"
        formControlName="birthDate"
        required
      >
    </div> -->

  <div class="row">
    <div class="col-12 field-center">
      <input
        class="field separator"
        type="password"
        id="password"
        placeholder="Senha"
        formControlName="password"
        autocomplete="cc-number"
        required
      >
    </div>
  </div>

  <div class="row">
    <div class="col-12 field-center form-group">
      <input
        class="field separator"
        type="password"
        id="confirmPassword"
        placeholder="Confirme sua senha"
        formControlName="confirmPassword"
        autocomplete="cc-number"
        required
      >
    </div>
  </div>

  <div class="row field-center">
    <div class="col-10">
      <button
        [disabled]="!registerForm.valid"
        type="submit"
        class="register-btn"
      >
      Cadastrar
      </button>
    </div>
  </div>
</form>
