<form
  class="form-modal"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>

<div class="row mt-3 justify-content-center align-items-center">
    <img src="../../../../../assets/images/finlearnLogo.png" style="height: 125px; width: 300px;">
</div>

  <div class="row bold mt-4 justify-content-center ft-x-lg">Seja Bem-Vindo!</div>
  <div class="row mt-4 mx-5 justify-content-center ft-med">
    <p>Preencha os dados de login abaixo para
      acessar a plataforma.</p>
  </div>

  <div class="row">
    <div class="col-12 field-center form-group ft-small">
      <input
        class="field separator"
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        required
      >
    </div>
  </div>

  <div class="row">
    <div class="col-12 field-center ft-small">
      <input
        class="field separator"
        type="password"
        id="password"
        placeholder="Senha"
        formControlName="password"
        required
      >
    </div>
  </div>

  <div class="row field-center mb-5">
    <div class="col-10">
      <button
        [disabled]="!loginForm.valid"
        type="submit"
        class="register-btn"
      >
      Entrar
      </button>
    </div>
  </div>

  <div class="row mt-5 justify-content-center">
    <div class="col-4 d-flex align-items-center justify-content-center">
      <p class="horizontal-line"></p>
    </div>
    <div class="col-1 center">
      <p>OU</p>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center">
      <p class="horizontal-line"></p>
    </div>
  </div>

  <div class="row mt-4 justify-content-center ft-lg">
    <div class="col-2 red">
      <div class="circle-red center clickable" (click)="outsideLogin('google')">
        <i class="fa fa-google" aria-hidden="true"></i>
      </div>
    </div>
    <div class="col-2 blue">
      <div class="circle-blue center clickable" (click)="outsideLogin('fb')">
        <i class="fa fa-facebook " aria-hidden="true"></i>
      </div>
    </div>
    <div class="col-2 blue">
      <div class="circle-blue center clickable" (click)="outsideLogin('microsoft')">
        <i class="fa fa-windows" aria-hidden="true"></i>
      </div>
    </div>
    <div class="col-2 gray">
      <div class="circle-gray center clickable" (click)="outsideLogin('apple')">
        <i class="fa fa-apple" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</form>
