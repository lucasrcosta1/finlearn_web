
<div class="row">
  <div class="col-12">

    <div class="row mt-3 justify-content-center align-items-center">
        <img src="../../../../../assets/images/finlearnLogo.png" style="height: 125px; width: 300px;">
    </div>

    <div class="row bold mt-4 justify-content-center ft-x-lg header-bg">Seja Bem-Vindo!</div>
    <div class="row mt-4 mx-5 ft-med">
      <p class="text-center">
        Preencha os dados de login abaixo para acessar a plataforma.
      </p>
    </div>

    <div class="row mt-5">
      <div class="col-12 d-flex justify-content-center">
        <mat-form-field appearance="fill" class="field">
          <mat-label>Insira seu email</mat-label>
          <input matInput placeholder="exemplo@exemplo.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getEmailMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <mat-form-field appearance="fill" class="field">
          <mat-label>Insira sua senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
          <button  class="ft-x-lg remove-border" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <i *ngIf="!hide" class='fa fa-eye'></i>
              <i *ngIf="hide" class='fa fa-eye-slash'></i>
          </button>
          <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!email.valid || !password.valid"
          type="submit"
          (click)="onSubmit()"
          class="field"
        >
          Entrar
        </button>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-4 d-flex align-items-center justify-content-center">
        <p class="horizontal-line"></p>
      </div>
      <div class="col-1 center">
        <p>OU</p>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-center">
        <p class="horizontal-line"></p>
      </div>
    </div>

    <div class="row mt-4 justify-content-center ft-lg">
      <div class="col-2 red">
        <div class="circle-red center clickable" (click)="outsideLogin('google')">
          <i class="fa fa-google" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-2 blue">
        <div class="circle-blue center clickable" (click)="outsideLogin('fb')">
          <i class="fa fa-facebook " aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-2 blue">
        <div class="circle-blue center clickable" (click)="outsideLogin('microsoft')">
          <i class="fa fa-windows" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-2 gray">
        <div class="circle-gray center clickable" (click)="outsideLogin('apple')">
          <i class="fa fa-apple" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
