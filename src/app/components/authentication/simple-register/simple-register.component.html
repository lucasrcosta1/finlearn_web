<form
  class="form-modal"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>

  <div class="row mt-3 justify-content-center align-items-center">
    <img src="../../../../../assets/images/finlearnLogo.png" style="height: 80px; width: 200px;" loading="lazy">

  </div>

  <div class="row bold mt-4 justify-content-center ft-lg header-bg">Cadastro</div>

  <div class="row mt-3">

    <div class="col-md-7 col-lg-12 d-flex justify-content-center"  >
      <mat-form-field appearance="outline" class="field">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="name" required >

      </mat-form-field>
    </div>


    <div class="col-md-5 col-lg-12 d-flex justify-content-center" >
      <mat-form-field appearance="outline" class="field">
        <mat-label>Telefone</mat-label>
        <input
          matInput
          #telephoneInput
          (input)="celMask(telephoneInput)"
          maxlength="14"
          placeholder="(xx) x xxxx-xxxx"
          formControlName="telephone"
          required
        >
        <!-- <mat-error *ngIf="email.invalid">{{getEmailMessage()}}</mat-error> -->
      </mat-form-field>
    </div>

    <div class="col-xl-12 col-lg-6 d-flex justify-content-center" >
      <mat-form-field appearance="outline" class="field">
        <mat-label>Email</mat-label>
        <input
          matInput
          #emailInput
          placeholder="exemplo@exemplo.com"
          formControlName="email"
          required
        >
        <mat-error *ngIf="registerForm?.get('email')?.hasError('required')">
          Email é obrigatório.
        </mat-error>
        <mat-error
        *ngIf="!registerForm?.get('email')?.hasError('required') &&
                (registerForm?.get('email')?.hasError('email') || registerForm?.get('email')?.hasError('pattern'))">
          Digite um email válido
       </mat-error>
      </mat-form-field>

    </div>
    <div class="col-xl-12 col-lg-6 d-flex justify-content-center" >
      <mat-form-field appearance="outline" class="field">
        <mat-label>Confirme seu Email</mat-label>
        <input
          matInput
          #confirmEmailInput
          (input)="checkEmail(emailInput, confirmEmailInput)"
          placeholder="exemplo@exemplo.com"
          formControlName="confirmEmail"
          required
        >


        <mat-error *ngIf="registerForm?.get('confirmEmail')?.hasError('required')">
          Confirmação do e-mail é obrigatória.
        </mat-error>

        <mat-error
        *ngIf="!registerForm?.get('confirmEmail')?.hasError('required') &&
                (registerForm?.get('confirmEmail')?.hasError('confirmEmail') || registerForm?.get('confirmEmail')?.hasError('pattern'))">
          Digite um email válido.
       </mat-error>


      </mat-form-field>
    </div>

    <div class="col-xl-12 col-lg-6  d-flex justify-content-center" >
      <mat-form-field appearance="outline" class="field">
        <mat-label>Insira sua senha</mat-label>
        <input
          matInput
          #passInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        >
        <button
          class="ft-x-lg remove-border"
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
            <i *ngIf="!hide" class='fa fa-eye'></i>
            <i *ngIf="hide" class='fa fa-eye-slash'></i>
        </button>
        <!-- <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error> -->
      </mat-form-field>
    </div>
    <div class="col-xl-12 col-lg-6 d-flex justify-content-center" >
      <mat-form-field appearance="outline" class="field">
        <mat-label>Confirme sua senha</mat-label>
        <input
          matInput
          #confirmPassInput
          (input)="checkPass(passInput, confirmPassInput)"
          [type]="hideConfirmation ? 'password' : 'text'"
          formControlName="confirmPassword"
          required
        >
        <button
          class="ft-x-lg remove-border"
          mat-icon-button
          matSuffix
          type="button"
          (click)="hideConfirmation = !hideConfirmation"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmation"
        >
            <i *ngIf="!hideConfirmation" class='fa fa-eye'></i>
            <i *ngIf="hideConfirmation" class='fa fa-eye-slash'></i>
        </button>
        <!-- <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error> -->
      </mat-form-field>
    </div>

    <div class="col-12 d-flex justify-content-center">
      <button
        mat-raised-button
        [disabled]="!registerForm.valid"
        type="submit"
        color="primary"
        class="field"
      >Cadastrar</button>
    </div>

  </div>
</form>
