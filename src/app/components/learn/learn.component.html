<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<body style="overflow-x: hidden;">

  <div class="header">
    <img src="assets/images/learn/investBg.png" alt="Header Image" id="image" loading="lazy">
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-9">
      <div class="d-flex flex-wrap border-around justify-content-between align-items-center p-2 w-100">
        <input type="text" placeholder="Busca por curso" id="input-style" class="flex-grow-1">
        <button type="submit" id="btn-style" class="ml-2"><i class="fa fa-search"></i></button>
      </div>
      
    </div>
    <div class="col-12 " style="margin-top: 1rem;">
      <div class="d-flex justify-content-center">
        <app-dropdown class="mx-2" [dropdown]="dropdowns[0]"></app-dropdown>
        <app-dropdown class="mx-2" [dropdown]="dropdowns[1]"></app-dropdown>
      </div>
    </div>
  </div>
  

  <div class="card-container">
    <div class="row">
      <div class="col-lg-4 mb-3" *ngFor="let card of cards" (click)="openModule(card.route)">
        <div class="card" >
          <div class="card-image">
            <img [src]="card.imageUrl" alt="Card Image" loading="lazy">
          </div>
          <div class="card-content">
            <h3><b>{{ card.title }}</b></h3>
            <p class="description-container">
              <span class="description-text">{{ card.description }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
