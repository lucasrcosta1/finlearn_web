<header>
  <nav>
    <ul class="icon-list" style="margin-top: 1.5rem;">
      <li *ngFor="let tab of tabs; let i = index"
        (click)="activeItem = i"
        [class.active]="activeItem === i"
        class="clickable"
        routerLink="{{tab.link}}">
        <a>
          <i class="{{tab.classValue}}"></i>
        </a>
      </li>
    </ul>
  </nav>
</header>
