<div class="row">
  <div class="col-md-5 left-bg p-5">
    <div class="row-md m-3">
      <img src="../../../../../assets/images/finlearnLogo.png" style="height: 125px; width: 300px;">
    </div>
    <div class="row-md m-2">
        <p class="xx-large my-3">Seja bem-vindo!</p>
        <p class="large mb-5">Preencha os dados de login abaixo para acessar a plataforma.</p>
    </div>
    <form
      class="form-modal"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="row-md">
        <div>
          <div>
            <label for="email">Email:</label>
          </div>
          <div class="my-2 form-group">
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Insira seu email"
              class="separator"
              formControlName="email"
              required
            >
          </div>
        </div>
        <div>
          <div class="mt-3 form-group">
            <label for="password">Senha:</label>
          </div>
          <div class="my-2">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Insira sua senha"
              class="separator"
              formControlName="password"
              required
            >
          </div>
        </div>
        <div class="mt-5">
          <button [disabled]="!loginForm.valid" type="submit" class="loginBtn clickable">Entrar</button>
        </div>
        <div class="row mt-3 mb-4">
          <div class="col-12 field-center">
            <button  type="button" class="connectBtn clickable" (click)="openModalLoginWith()">Entrar com</button>
          </div>
        </div>
      </div>
      <div class="row-md bottom-right">
        <p>Não tem cadastro? <a (click)="openModalRegister()" class="link clickable">Clique Aqui!</a></p>
      </div>
    </form>

  </div>
  <div class="col-md right-bg " style="display: flex; justify-content: center; align-items: center;">
    <div class="row" >
      <div class="p-2 mx-2 white ft-larger">
        <div class="mb-3 center">
          <p><b>Aprenda finanças de forma descomplicada</b></p>
        </div>
        <div class="mb-4 center" style="text-align: center;">
          Domine as finanças e tome as rédeas do seu futuro com a plataforma "FinLearn"
        </div>
        <div class="center">
          <img src="../../assets/images/login.png" alt="" height="250">
        </div>
      </div>
    </div>
    </div>
</div>
